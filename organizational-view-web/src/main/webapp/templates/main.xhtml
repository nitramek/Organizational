<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head />
<f:view>
    <h:form id="navigation">
        <p:menubar>
            <p:menuitem value="#{i18n['orga-home']}"
                        outcome="/pages/items.xhtml" />
            <p:menuitem value="#{i18n['orga-itemtype']}"
                        rendered="#{sessionBacking.administrator}"
                        outcome="/pages/itemTypes.xhtml"
                        id="itemType" />
            <p:menuitem value="#{i18n['orga-login']}"
                        rendered="#{!sessionBacking.logged}"
                        id="loginButton" />
            <p:menuitem value="#{i18n['orga-logout']}"
                        rendered="#{sessionBacking.logged}"
                        action="#{sessionBacking.logout}" />
        </p:menubar>
        <p:overlayPanel for="loginButton"
                        hideEffect="fade">
            <ui:decorate template="/fragments/login.xhtml" />
        </p:overlayPanel>
    </h:form>

    <ui:insert name="content">

    </ui:insert>

    <h:outputText value="#{i18n['rights-reserved']}" />
</f:view>
</html>
