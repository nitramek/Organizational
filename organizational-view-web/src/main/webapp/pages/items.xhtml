<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        template="/templates/main.xhtml">
    <h:outputText value="tralal" />
    <ui:define name="content">
        <p:dataTable value="#{itemView.items}"
                     var="item">
            <p:column>
                <h:outputText value="#{item.id}" />
            </p:column>
            <p:column>
                <h:outputText value="#{item.name}" />
            </p:column>
            <p:column>
                <h:outputText value="#{item.category}" />
            </p:column>
            <p:column>
                <h:outputText value="#{item.dateAdded}">
                    <f:convertDateTime type="both" />
                </h:outputText>
            </p:column>
            <p:column>
                <h:outputText value="#{item.dateChanged}">
                    <f:convertDateTime type="both" />
                </h:outputText>
            </p:column>
            <p:column>
                <h:outputText value="#{item.type.name}">
                    <f:convertDateTime type="both" />
                </h:outputText>
            </p:column>
            <p:column>
                <h:outputText value="#{item.owner.nickname}">
                    <f:convertDateTime type="both" />
                </h:outputText>
            </p:column>
            <p:column rendered="#{item.borrowable}">
                <p:button outcome="/pages/sendMessage.xhtml"
                          value="#{i18n['orga-borrowReq']}">
                    <f:param name="itemId"
                             value="#{item.id}" />
                </p:button>
            </p:column>
        </p:dataTable>
    </ui:define>

</ui:composition>
