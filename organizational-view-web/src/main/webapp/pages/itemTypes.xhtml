<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://java.sun.com/jsf/core"
        template="/templates/main.xhtml">
    <ui:define name="content">
        <h:form>
            <p:dataTable value="#{itemTypeView.itemTypes}"
                         var="item">
                <p:column>
                    <h:outputText value="#{item.id}" />
                </p:column>
                <p:column>
                    <h:outputText value="#{item.name}" />
                </p:column>
                <p:column>
                    <p:button ajax="false"
                              outcome="/pages/itemTypeEdit.xhtml"
                              value="#{i18n['orga-edit']}">
                        <f:param name="itemType"
                                 value="#{item.id}" />
                    </p:button>
                </p:column>
            </p:dataTable>
            <p:button outcome="/pages/itemTypeEdit.xhtml"
                      value="#{i18n['orga-itemtype-add']}" />
        </h:form>
    </ui:define>

</ui:composition>
